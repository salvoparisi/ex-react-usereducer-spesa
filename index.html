<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect } = React
        function Lista() {
            const [addedProducts, setAddedProducts] = useState([])
            const [price, setPrice] = useState(0)
            const products = [
                { name: 'Mela', price: 0.5 },
                { name: 'Pane', price: 1.2 },
                { name: 'Latte', price: 1.0 },
                { name: 'Pasta', price: 0.7 },
            ];
            function addToCart(product) {
                if (addedProducts.some(i => i.name == product.name)) {
                    updateProductQuantity(product)
                } else {
                    setAddedProducts(prevProds => [
                        ...prevProds,
                        { ...product, quantita: 1 }

                    ]);

                }

            }
            function removeFromCart(product) {
                setAddedProducts(prevProds => prevProds.filter(i => i.name !== product.name));
            }

            function updateProductQuantity(product) {
                setAddedProducts(prevProds =>
                    prevProds.map(i =>
                        i.name === product.name ? { ...i, quantita: i.quantita + 1 } : i
                    )
                );
            }
            useEffect(() => {
                const total = addedProducts.reduce((sum, prod) => sum + prod.quantita * prod.price, 0);
                setPrice(total);
            }, [addedProducts]);

            return (
                <>
                    <ul>
                        {products.map((product, i) => {
                            return (
                                <li key={i}>
                                    {product.name}: ${product.price}
                                    <button onClick={() => addToCart(product)}>Aggiungi al carrello</button>
                                </li>
                            )
                        })}
                    </ul>
                    {addedProducts.length > 0 && (
                        <>
                            <details>
                                <summary>Carrello ({addedProducts.length})</summary>
                                <ul>
                                    {addedProducts.map((product, i) => {
                                        return (
                                            <li key={i}>
                                                {product.quantita} {product.name}: ${product.price}
                                                <button onClick={() => removeFromCart(product)}>Rimuovi dal carrello</button>
                                            </li>
                                        )
                                    })}
                                </ul>
                            </details>
                            <div>Totale da Pagare: {price.toFixed(2)}</div>
                        </>
                    )}
                </>
            )
        }


    </script>
    <script type="text/babel">
        const { createRoot } = ReactDOM
        const listaProdotti = document.querySelector('.lista-prodotti')
        const root = createRoot(listaProdotti)
        root.render(<Lista />)
    </script>
</head>

<body>
    <div class="lista-prodotti"></div>
</body>

</html>
